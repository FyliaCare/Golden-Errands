[providers]
node = "18.x"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
DATABASE_URL = "postgresql://placeholder:placeholder@placeholder:5432/placeholder"

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl", "pkg-config"]
aptPkgs = []

[phases.install]
dependsOn = ["setup"]
cmds = [
    "npm ci --prefix backend"
]

[phases.build] 
dependsOn = ["install"]
cmds = [
    "npm run build --prefix backend"
]

[start]
runImage = "ghcr.io/railwayapp/nixpacks:ubuntu-1698004610"
cmd = "npm start"